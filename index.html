<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        /* 全局樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* 標題 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* 容器 */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 鏈接區域 */
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .link-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .link-item a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-decoration: none;
            color: #333;
        }

        .link-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .link-item span {
            font-size: 1.2rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .link-item a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .link-item a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>歡迎來到我的個人網站</h1>
        </header>

        <section class="links">
            <div class="link-item">
                <a href="https://github.com/你的GitHub帳號" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub">
                    <span>GitHub</span>
                </a>
            </div>

            <div class="link-item">
                <a href="mailto:你的Email地址" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mail.png" alt="Email">
                    <span>Email</span>
                </a>
            </div>

            <div class="link-item">
                <a href="https://www.linkedin.com/in/你的LinkedIn" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
            </div>

            <div class="link-item">
                <a href="https://www.instagram.com/你的Instagram" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
                    <span>Instagram</span>
                </a>
            </div>
        </section>

        <footer>
            <p>© 2025 你的名字</p>
        </footer>
    </div>

    <script>
        // 動態效果：顯示歡迎訊息
        document.addEventListener("DOMContentLoaded", function() {
            alert("歡迎來到我的網站！");
        });
    </script>
</body>
</html>
